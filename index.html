<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Morocco Quiz Game</title>
<style>
  :root{
    --bg:#ffdfe8;
    --card:#fff7f9;
    --accent:#d97706;
    --dark:#4b2b0b;
    font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
  }
  body{
    margin:0;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background:var(--bg);
    color:var(--dark);
    padding:20px;
  }
  .game {
    width:920px;
    max-width:100%;
    background:var(--card);
    border-radius:12px;
    box-shadow:0 6px 20px rgba(0,0,0,0.12);
    padding:18px;
  }
  header{
    display:flex;
    align-items:center;
    gap:16px;
  }
  header h1{
    margin:0;
    font-size:28px;
    color:var(--accent);
    letter-spacing:1px;
  }
  header p { margin:0; color:#6b4a2f; font-size:14px; }

  .status{
    margin-top:12px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:10px;
  }
  .score { font-weight:700; }

  .question-box{
    margin-top:18px;
    padding:14px;
    border-radius:8px;
    border:2px dashed rgba(75,43,11,0.08);
    background: linear-gradient(180deg, rgba(255,255,255,0.6), rgba(255,255,255,0.9));
  }
  .desc {
    font-size:18px;
    margin:0;
    color:var(--dark);
  }

  .grid{
    margin-top:14px;
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:12px;
  }

  .thumb{
    border-radius:8px;
    height:170px;
    display:flex;
    align-items:flex-end;
    justify-content:center;
    cursor:pointer;
    border:3px solid transparent;
    overflow:hidden;
    transition: transform .12s ease, border-color .12s ease, box-shadow .12s ease;
  }
  .thumb img{
    width:100%;
    height:100%;
    object-fit:cover;
  }
  .thumb:hover{ transform: translateY(-4px); box-shadow:0 8px 18px rgba(0,0,0,0.12); }
  .thumb.correct { border-color: #16a34a33; box-shadow: 0 10px 20px rgba(22,163,74,0.12); }
  .thumb.wrong { border-color: #dc262633; box-shadow: 0 10px 20px rgba(220,38,38,0.08); }

  .label{
    width:100%;
    text-align:center;
    padding:8px 6px;
    background:rgba(255,255,255,0.85);
    border-radius:0 0 8px 8px;
    font-weight:600;
    color:var(--dark);
  }

  .controls{
    margin-top:14px;
    display:flex;
    gap:8px;
    justify-content:space-between;
    align-items:center;
  }
  .btn {
    background:var(--accent);
    color:white;
    border:none;
    padding:10px 14px;
    border-radius:8px;
    cursor:pointer;
    font-weight:700;
  }
  .btn.secondary {
    background:#f3f4f6; color:var(--dark);
  }

  .feedback {
    font-weight:700;
  }

  footer.small {
    margin-top:10px;
    font-size:12px;
    color:#6b4a2f;
  }

  @media (max-width:640px){
    .grid { gap:8px; grid-template-columns:1fr 1fr; }
    .thumb { height:120px; }
  }
</style>
</head>

<body>
  <div class="game">
    <header>
      <div>
        <h1>Morocco â€¢ Quick Quiz</h1>
        <p>Select the image that matches the short description.</p>
      </div>
      <div style="margin-left:auto; text-align:right">
        <div class="score">Score: <span id="score">0</span> / <span id="round">0</span></div>
      </div>
    </header>

    <div class="status">
      <div style="font-size:13px; color:#6b4a2f">
        Round: <strong id="currentRound">0</strong>/<strong id="totalRounds">4</strong>
      </div>
      <div class="feedback" id="feedback"></div>
    </div>

    <div class="question-box">
      <p class="desc" id="description">Description here</p>
    </div>

    <section class="grid">
      <div class="thumb" data-id="1"><img src="https://i.imgur.com/eTpr3fB.jpeg"><div class="label">A</div></div>
      <div class="thumb" data-id="2"><img src="https://i.imgur.com/0pM2QAX.jpeg"><div class="label">B</div></div>
      <div class="thumb" data-id="3"><img src="https://i.imgur.com/wt5q8Sl.jpeg"><div class="label">C</div></div>
      <div class="thumb" data-id="4"><img src="https://i.imgur.com/kpX7nJt.jpeg"><div class="label">D</div></div>
    </section>

    <div class="controls">
      <div>
        <button class="btn" id="nextBtn">Next</button>
        <button class="btn secondary" id="resetBtn">Restart</button>
      </div>
      <div class="small" id="hint">Tap the correct image.</div>
    </div>

    <footer class="small">
      If the images don't load, check your internet connection.
    </footer>
  </div>

<script>
(function(){
  const questions = [
    { text: "The Blue City of Morocco, famous for its fully painted blue streets.", answer: 2 },
    { text: "The Red City with vibrant markets and palaces. (Marrakech)", answer: 1 },
    { text: "Golden desert dunes and camel rides at sunset.", answer: 3 },
    { text: "One of the oldest historic cities with traditional artisans. (Fez)", answer: 4 }
  ];

  const shuffled = questions.slice().sort(()=>Math.random()-0.5);

  const scoreEl = document.getElementById('score');
  const roundEl = document.getElementById('round');
  const descEl = document.getElementById('description');
  const feedbackEl = document.getElementById('feedback');
  const nextBtn = document.getElementById('nextBtn');
  const resetBtn = document.getElementById('resetBtn');
  const currentRoundEl = document.getElementById('currentRound');
  const totalRoundsEl = document.getElementById('totalRounds');

  let current = 0;
  let score = 0;
  let locked = false;

  totalRoundsEl.textContent = shuffled.length;
  roundEl.textContent = score;

  const thumbs = Array.from(document.querySelectorAll('.thumb'));

  function startRound(){
    locked = false;
    feedbackEl.textContent = '';
    thumbs.forEach(t => { 
      t.classList.remove('correct','wrong'); 
      t.style.pointerEvents = 'auto'; 
    });

    if(current >= shuffled.length){
      descEl.textContent = "Game finished! Your final score is " + score + " / " + shuffled.length + ".";
      feedbackEl.textContent = score === shuffled.length 
        ? "Amazing! ðŸ¥³" 
        : score >= Math.ceil(shuffled.length/2) 
          ? "Good job ðŸ™‚" 
          : "Try again!";
      nextBtn.disabled = true;
      return;
    }

    const q = shuffled[current];
    descEl.textContent = q.text;
    currentRoundEl.textContent = current+1;
    roundEl.textContent = score;
  }

  function handleChoice(){
    if(locked) return;
    locked = true;
    const id = Number(this.getAttribute('data-id'));
    const correct = shuffled[current].answer;
    thumbs.forEach(t => t.style.pointerEvents = 'none');

    if(id === correct){
      this.classList.add('correct');
      feedbackEl.textContent = "Correct!";
      score++;
    } else {
      this.classList.add('wrong');
      feedbackEl.textContent = "Incorrect.";
      const correctThumb = thumbs.find(t => Number(t.getAttribute('data-id')) === correct);
      correctThumb.classList.add('correct');
    }
    scoreEl.textContent = score;
    roundEl.textContent = score;
    nextBtn.disabled = false;
  }

  thumbs.forEach(t => t.addEventListener('click', handleChoice));

  nextBtn.addEventListener('click', function(){
    if(current < shuffled.length){
      current++;
      startRound();
      nextBtn.disabled = true;
    }
  });

  resetBtn.addEventListener('click', function(){
    current = 0;
    score = 0;
    scoreEl.textContent = '0';
    roundEl.textContent = '0';
    shuffled.sort(()=>Math.random()-0.5);
    nextBtn.disabled = false;
    startRound();
  });

  nextBtn.disabled = true;
  startRound();

})();
</script>
</body>
</html>
