<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Quick Game: Guess the Moroccan Place</title>
<style>
  :root{
    --bg:#ffdfe8;
    --card:#fff7f9;
    --accent:#d97706;
    --dark:#4b2b0b;
    font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
  }
  body{
    margin:0;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background:var(--bg);
    color:var(--dark);
    padding:20px;
  }
  .game {
    width:920px;
    max-width:100%;
    background:var(--card);
    border-radius:12px;
    box-shadow:0 6px 20px rgba(0,0,0,0.12);
    padding:18px;
  }
  header h1{
    margin:0;
    font-size:28px;
    color:var(--accent);
  }

  .status{
    margin-top:12px;
    display:flex;
    justify-content:space-between;
  }

  .question-box{
    margin-top:18px;
    padding:14px;
    border-radius:8px;
    border:2px dashed rgba(75,43,11,0.15);
    background:white;
  }
  .desc { font-size:18px; margin:0; }

  .grid{
    margin-top:18px;
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:12px;
  }

  .option{
    padding:15px;
    background:white;
    border-radius:8px;
    border:2px solid transparent;
    font-weight:700;
    text-align:center;
    cursor:pointer;
    transition:0.15s ease;
  }
  .option:hover{ transform: translateY(-4px); box-shadow:0 4px 10px rgba(0,0,0,0.12); }
  .option.correct{ border-color:#16a34a; background:#e8fbe8; }
  .option.wrong{ border-color:#dc2626; background:#fde8e8; }

  .controls{
    margin-top:14px;
    display:flex;
    justify-content:space-between;
  }

  .btn {
    background:var(--accent);
    color:white;
    border:none;
    padding:10px 14px;
    border-radius:8px;
    cursor:pointer;
    font-weight:700;
  }
  .btn.secondary {
    background:#f3f4f6; color:var(--dark);
  }

  footer{
    margin-top:10px;
    font-size:12px;
    color:#6b4a2f;
  }
</style>
</head>
<body>
<div class="game">
  <header>
    <h1>Morocco â€¢ Quick Quiz</h1>
    <p>Choose the correct Moroccan location based on the description.</p>
  </header>

  <div class="status">
    <div>Round: <strong id="currentRound">0</strong> / <strong id="totalRounds">4</strong></div>
    <div>Score: <strong id="score">0</strong></div>
  </div>

  <div class="question-box">
    <p class="desc" id="description">Description here</p>
  </div>

  <div class="grid">
    <div class="option" data-id="1">Option A</div>
    <div class="option" data-id="2">Option B</div>
    <div class="option" data-id="3">Option C</div>
    <div class="option" data-id="4">Option D</div>
  </div>

  <div class="controls">
    <button class="btn" id="nextBtn">Next</button>
    <button class="btn secondary" id="resetBtn">Reset</button>
  </div>

  <footer>Made for your Morocco presentation.</footer>
</div>

<script>
(function(){
  const questions = [
    {
      text: "This place is known as the Blue City because nearly all its streets and houses are painted blue.",
      options: ["Marrakech", "Chefchaouen", "Sahara Desert", "Fez"],
      answer: 2
    },
    {
      text: "This city is called the Red City, famous for its markets, palaces and strong cultural energy.",
      options: ["Marrakech", "Chefchaouen", "Sahara Desert", "Fez"],
      answer: 1
    },
    {
      text: "Golden dunes, camel rides and unforgettable sunsets can be found here.",
      options: ["Marrakech", "Chefchaouen", "Sahara Desert", "Fez"],
      answer: 3
    },
    {
      text: "Ancient medinas, traditional crafts and historic streets describe this city.",
      options: ["Marrakech", "Chefchaouen", "Sahara Desert", "Fez"],
      answer: 4
    }
  ];

  const shuffled = questions.sort(()=>Math.random()-0.5);

  let current = 0;
  let score = 0;
  let locked = false;

  const descEl = document.getElementById('description');
  const scoreEl = document.getElementById('score');
  const roundEl = document.getElementById('currentRound');
  const totalEl = document.getElementById('totalRounds');
  const nextBtn = document.getElementById('nextBtn');
  const resetBtn = document.getElementById('resetBtn');
  const options = [...document.querySelectorAll('.option')];

  totalEl.textContent = questions.length;

  function loadRound(){
    locked = false;
    options.forEach(o => o.classList.remove('correct','wrong'));
    nextBtn.disabled = true;

    if(current >= questions.length){
      descEl.textContent = "Game finished! Your score is " + score + "/" + questions.length + ".";
      return;
    }

    const q = shuffled[current];
    descEl.textContent = q.text;
    roundEl.textContent = current + 1;

    options.forEach((opt, i) => {
      opt.textContent = q.options[i];
    });
  }

  options.forEach(opt=>{
    opt.addEventListener('click', function(){
      if(locked) return;
      locked = true;

      const id = Number(this.dataset.id);
      const correct = shuffled[current].answer;

      if(id === correct){
        this.classList.add('correct');
        score++;
      } else {
        this.classList.add('wrong');
        options[correct-1].classList.add('correct');
      }

      scoreEl.textContent = score;
      nextBtn.disabled = false;
    });
  });

  nextBtn.addEventListener('click', ()=>{
    current++;
    loadRound();
  });

  resetBtn.addEventListener('click', ()=>{
    current = 0;
    score = 0;
    scoreEl.textContent = 0;
    shuffled.sort(()=>Math.random()-0.5);
    loadRound();
  });

  loadRound();
})();
</script>
</body>
</html>
